<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>To do List App</title>
</head>

<body>
    <section>
        <div class="main_container flex">
            <h1>To do List App</h1>
            <!-- Header -->
            <div class="flex todays">
                <div>Today's To do</div>
                <div><i class="fas fa-sync"></i></div>
            </div>
            <!-- Add to do form -->
            <div class="add">
                    <form class="adding-form flex" action="#">
                        <div><input type="text" class="input" id="input" placeholder="add tasks to your list..." required></div>
                        <div><i class="fas fa-sign-in-alt" id="fa-sign-in-alt"></i></div>
                      </form>
            </div>
            <!-- Todo list, displayed dynamically with JS -->
            <ul id="todo_list">
            </ul>
            <!-- Clear completed -->
            <div class="clear flex"><a href="#">Clear all completed</a></div>
        </div>
    </section>
</body>

</html>
